<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ReinisRu YouTube</title>
  </head>
  <body>
    <div class="header-container">
      <div class="header-start">
        <div class="nav-menu-button">
          <svg viewBox="0 0 100 100">
            <use xlink:href="defs.svg#menu-svg"></use>
          </svg>
        </div>
        <div class="youtube-home-button"></div>
      </div>
      <div class="header-center"></div>
      <div class="header-end"></div>
    </div>
    <div class="sidebar-column">
      <section class="sidebar-container sidebar-header">
        <div class="sidebar-icon"></div>
        <div class="navigation-name">YouTube icons</div>
      </section>
      <section class="sidebar-container sidebar-home"></section>
      <section class="sidebar-container sidebar-library"></section>
      <section class="sidebar-container sidebar-subscriptions"></section>
      <section class="sidebar-container sidebar-morefrom"></section>
      <section class="sidebar-container sidebar-settings"></section>
      <section class="sidebar-container sidebar-footer"></section>
    </div>
  </body>
</html>
